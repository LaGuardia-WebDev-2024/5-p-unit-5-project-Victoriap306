<!DOCTYPE html>
<html>

<head>
  <title>Unit 5 Project</title>
  <meta charset="utf-8">
  <style>
  

.flip-card {
  background-color: rgba(138, 98, 128, 0.2);
  width: 300px;
  height: 300px;
  perspective: 1000px;
  display: flex;
  justify-content:center;
  padding: 0%;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(138, 98, 128, 0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #d6b1ce;
  color:rgb(138, 98, 128, 0.2);
  
}

.flip-card-back {
  background-color: rgba(173, 172, 172, 0.2);
  color: rgba(173, 160, 173, 0.767);
  transform: rotateY(180deg);
  
}
  body { 
    font-family: cursive;
    animation:alternate;
    text-align: center;
  
  }
  
  </style>
</head>
<body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/teacups-collection-antique-watercolor-painting-mismatched-green-gold-tea-party-alice-in-wonderland-laura-row.jpg" width="240">
    </div>
    <div class="flip-card-back">
      <h1>YOU ARE INVITED!!!</h1> 
      <p>TO MY WONDERFUL SPECTACTULAR TEA PARTY</p> 
      <p>there will be cookies</p>
    </div>
  </div>
</div>
 

</body>
</html>
